<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<style>
  body {font-family: Arial, Helvetica, sans-serif;}

#btn1 {
  background-color: #4CAF50;
  color: white;
  /* padding: 14px 20px; */
  height: 30px;
  margin: 0px 0px;
  border: none;
  cursor: pointer;
  /* width: 100%; */
  width: 30px;
  font-size:16px;
  font-weight:bold;
  border-radius:50%;
/*    
  display: table-cell;
  vertical-align: middle; */
}
#btn1:hover {
  opacity: 0.8;
}

#btnn {
  grid-column: 1;
  grid-row: 1;
  float:left;
}

#btlab{
  /* color: #4CAF50; */
  margin-top: 30px;
  font-size:16px;
  font-weight:normal
}

#progress {
  grid-column: 5 / 7;
  grid-row: 1;
  margin-left: 20px;
  margin-top: 15px;
  float:left;
  height: 50px;
}

#mylabel{
  /* color: #4CAF50; */
  margin-top: 40px;
  font-size:16px;
  font-weight:normal
}

#myProgress {
  width: 100%;
  height: 10px;
  background-color: #ddd;
  margin-top: 0px;
  border-radius:10px;
}

#myBar {
  width: 10%;
  height: 10px;
  background-color: #4CAF50;
  text-align: center;
  line-height: 30px;
  color: white;
  border-radius:10px;
}

#mylabeldiv{
  /* text-align: center; */
  margin-top: 12px;
}

.round {
  grid-column: 3 / 5;
  grid-row: 1;
  float: left;
  margin-left: 10%;
  width: 80%;
  margin-top: 2%;
  height: 50px;

}

.test {
    float: left;
    background-color:#ddd;
    margin-top: 2% ;
    margin-left: 8%;
    width: 2%;
    height: 5px;  
    border-radius:3px;
}

.r1,.r2,.r3 {
    float: left;
    background-color:#ddd;
    margin-top: 2% ;
    margin-left: 3%;
    width: 24%;
    height: 5px;  
    border-radius:3px;
}

#rounddiv{
  text-align: center;
  margin-top: 30px;
}

#roundlab{
  margin-top: 30px;
  font-size:16px;
  font-weight:normal;
  /* text-align: center; */
  margin: auto;
}

#imgg {
  grid-column: 1 / 7;
  grid-row: 2;
  float:left;
  width: 100%;
  margin-top: 20px;
  text-align:left;
}

#img {
  /* border-style:inset;
  border-width:1px;
  border-color: rgb(225, 228, 225); */
  text-align:center;
}

#imgload {
  position:absolute;
  /* text-align:center; */
  z-index: 2;
  width: 100px;
  height: 52px;
  top:0;
	bottom:0;
	left:0;
	right:0;
	margin:auto;

}

.wrapper {
  display: grid;
  display: grid;
  grid-template-columns: 16.7% 16.6% 16.6% 16.7% 16.6% 16.7%;
  grid-template-rows: 60px 500px;
}

.box1 {
  text-align:center;
}

.shadow {
	position: relative;
	max-width: "90%";
	box-shadow: 0px 1px 4px rgba(0,0,0,0.3),
				0px 0px 20px rgba(0,0,0,0.1) inset;
}

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaaS User Study</title>
    <div class="wrapper">
      <div id="btnn">
        <button id="btn1">></button>
        <div id="btlabdiv" style="margin-top: 5px;">
          <label id="btlab">Press to start the trial</label>
        </div>
      </div>

      <div class="round" id="round">
        <div class="test" id="test"></div>
        <div class="r1" id="r1"></div>
        <div class="r2" id="r2"></div>
        <div class="r3" id="r3"></div>
        <div id="rounddiv">
          <label id='roundlab'>Round</label>
        </div>
      </div>

      <div id="progress">
        <div id="myProgress" style="margin-bottom: 10px;">
          <div id="myBar"></div>
        </div>
        <div id='mylabeldiv'>
          <label id='mylabel'></label>
        </div>
      </div>

      <div class="box1 shadow" id="imgg" align="center">
          <img id="imgload" src="img/loading.jpg">
          <img class="box1 shadow" id="img" src="" style="margin-top: 10px;">
      </div>

    </div>
    <!-- <button id="btn3">clear</button> -->
</head>

<script src="js/data.js"></script>
<script src="js/testdata.js"></script>
<!-- <script src="js/test_mani.js"></script> -->

<body onload="setWeb()">
</body>

<script src="js/test_mani.js"></script>
</html>
